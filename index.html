<!DOCTYPE html>
<html lang="en-us">
    <!-- HEAD -->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

        <link rel="shortcut icon" href="images/icon.png"/>
        <link rel="apple-touch-icon-precomposed" href="images/icon.png" />

        <link rel="stylesheet" href="css/styles.css">


        <title>COUNTER MAZE</title>

    </head>

    <!-- BODY -->
    <body id="game-screen">
        <!-- TITLE -->
        <div id="game-title">
            COUNTER MAZE
        </div>

        <!-- GAME BOARD -->
        <div id="game-board">
        </div>

        <!-- CONTROLS -->
        <div id="game-controls">
          <button id="button-restart" class="button" style="float:left;">|<<</button>
          <a id="game-info"></a>
          <button id="button-undo" class="button" style="float:right;"><<</button>
        </div>

        <!-- INSTRUCTIONS -->
        <div id="game-instructions">
            Use arrow keys to move the tile (backspace to undo).
            When the tile will go to new place a counter below will be decremented.
            Target is to get all counters to zero.
        </div>

        <!-- COPYRIGHT -->
        <div id="game-copyright">
            &copy; 2022 Timo Jokitalo, Vesa Timonen
        </div>

        <p id="debug_text"></p>

        <!-- SCRIPTS -->
        <script src="js/game.js"></script>
        <script src="js/UI_move.js"></script>
        <script src="js/UI_keyboard.js"></script>
        <script src="js/UI.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
