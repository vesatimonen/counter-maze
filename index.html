<!DOCTYPE html>
<html lang="en-us">

        <link rel="stylesheet" href="css/styles.css">

        <title>COUNTER MAZE</title>

    <!-- BODY -->

        <!-- CONTROLS -->

          <a class="button" style="float:left;">|<<</a>
